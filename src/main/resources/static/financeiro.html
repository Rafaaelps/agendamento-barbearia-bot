<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financeiro - Barbearia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="./index.html">üíà Bahian Barber Bot</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">üìÖ Agenda do Dia</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="financeiro.html">üí∞ Financeiro</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Vis√£o Financeira</h2>
    <div class="d-flex align-items-center shadow-sm p-2 bg-white rounded border">
      <label for="filtro-mes" class="me-2 fw-bold text-secondary mb-0">Filtrar por M√™s:</label>
      <input type="month" id="filtro-mes" class="form-control form-control-sm w-auto fw-bold text-primary" onchange="carregarFinanceiro()">
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card shadow-sm border-success border-start border-5">
        <div class="card-body">
          <h5 class="text-muted">Faturamento do M√™s</h5>
          <h2 class="text-success fw-bold" id="valor-faturamento">R$ 0,00</h2>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm border-primary border-start border-5">
        <div class="card-body">
          <h5 class="text-muted">Servi√ßos Conclu√≠dos (M√™s)</h5>
          <h2 class="text-primary fw-bold" id="qtd-servicos">0</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <h5 class="mb-0">Extrato de Servi√ßos</h5>
    </div>
    <div class="card-body">
      <table class="table table-hover align-middle text-center">
        <thead class="table-light">
        <tr>
          <th>Data e Hora</th>
          <th>Cliente</th>
          <th>Servi√ßo</th>
          <th>Valor Recebido</th>
          <th>A√ß√µes</th>
        </tr>
        </thead>
        <tbody id="tabela-extrato">
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // ‚ú® NOVIDADE 1: Assim que a tela abre, define o filtro para o m√™s atual
  document.addEventListener("DOMContentLoaded", () => {
    const dataHoje = new Date();
    const ano = dataHoje.getFullYear();
    // O m√™s em JS come√ßa no 0, ent√£o somamos 1. O padStart garante o zero √† esquerda (ex: "02")
    const mes = String(dataHoje.getMonth() + 1).padStart(2, '0');

    // Define o valor do input (formato YYYY-MM, ex: "2026-02")
    document.getElementById('filtro-mes').value = `${ano}-${mes}`;

    carregarFinanceiro();
  });

  async function carregarFinanceiro() {
    try {
      const resposta = await fetch('/api/agendamentos');
      const todosAgendamentos = await resposta.json();

      // Pega o m√™s que est√° selecionado no filtro (ex: "2026-02")
      const mesEscolhido = document.getElementById('filtro-mes').value;

      // ‚ú® NOVIDADE 2: Filtra os conclu√≠dos E que come√ßam com o ano/m√™s escolhido
      let concluidos = todosAgendamentos.filter(ag => {
        return ag.status === 'CONCLUIDO' && ag.dataHoraInicio.startsWith(mesEscolhido);
      });

      // ‚ú® NOVIDADE 3: A SOLU√á√ÉO DO BUG!
      // For√ßa a ordena√ß√£o pela Data e Hora (do mais recente para o mais antigo),
      // ignorando a bagun√ßa que o banco de dados faz ao editar.
      concluidos.sort((a, b) => new Date(b.dataHoraInicio) - new Date(a.dataHoraInicio));

      let faturamentoTotal = 0;
      const corpoTabela = document.getElementById('tabela-extrato');
      corpoTabela.innerHTML = '';

      if (concluidos.length === 0) {
        corpoTabela.innerHTML = '<tr><td colspan="5" class="text-muted py-4">Nenhum servi√ßo conclu√≠do neste m√™s.</td></tr>';
        document.getElementById('qtd-servicos').innerText = '0';
        document.getElementById('valor-faturamento').innerText = 'R$ 0,00';
        return;
      }

      concluidos.forEach(agendamento => {
        // Pega o valor final editado, ou o pre√ßo original se n√£o foi editado
        const valorCobrado = agendamento.valorFinal != null ? agendamento.valorFinal : agendamento.servicoEscolhido.preco;
        faturamentoTotal += valorCobrado;

        // Agora mostramos a data E a hora no extrato para ficar mais organizado
        const dataFormatada = new Date(agendamento.dataHoraInicio).toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
        const valorFormatado = valorCobrado.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        const linha = `
                    <tr>
                        <td class="text-muted">${dataFormatada}</td>
                        <td><strong>${agendamento.nomeCliente}</strong></td>
                        <td>${agendamento.servicoEscolhido.nome}</td>
                        <td class="text-success fw-bold">${valorFormatado}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary" onclick="editarValor(${agendamento.id}, ${valorCobrado})">‚úèÔ∏è Editar</button>
                        </td>
                    </tr>
                `;
        corpoTabela.innerHTML += linha;
      });

      // Atualiza os pain√©is gigantes no topo
      document.getElementById('qtd-servicos').innerText = concluidos.length;
      document.getElementById('valor-faturamento').innerText = faturamentoTotal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

    } catch (erro) {
      console.error("Erro ao buscar dados financeiros:", erro);
    }
  }

  async function editarValor(id, valorAtual) {
    const novoValorStr = prompt("Digite o novo valor cobrado (use ponto em vez de v√≠rgula, ex: 55.50):", valorAtual);

    if (novoValorStr !== null && novoValorStr.trim() !== "") {
      const novoValor = parseFloat(novoValorStr.replace(',', '.'));

      if (!isNaN(novoValor)) {
        try {
          await fetch(`/api/agendamentos/${id}/valor?novoValor=${novoValor}`, { method: 'PUT' });
          carregarFinanceiro();
        } catch (erro) {
          alert("Erro ao tentar alterar o valor!");
        }
      } else {
        alert("Por favor, digite um n√∫mero v√°lido.");
      }
    }
  }
</script>
</body>
</html>
