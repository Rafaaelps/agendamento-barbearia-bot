<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">üíà Bahian Barber</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">üìÖ Agenda do Dia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="financeiro.html">üí∞ Financeiro</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Agenda de Clientes</h2>

        <div class="d-flex align-items-center">
            <label for="filtro-data" class="me-2 fw-bold">Filtrar por dia:</label>
            <input type="date" id="filtro-data" class="form-control w-auto" onchange="carregarAgendamentos()">
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>Cliente</th>
                    <th>Telefone</th>
                    <th>Servi√ßo</th>
                    <th>Hor√°rio</th>
                    <th>Status</th>
                    <th>A√ß√µes</th>
                </tr>
                </thead>
                <tbody id="tabela-agendamentos">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Define a data de hoje como padr√£o no calend√°rio assim que a tela abre
    document.addEventListener("DOMContentLoaded", () => {
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('filtro-data').value = hoje;
        carregarAgendamentos();
    });

    async function carregarAgendamentos() {
        try {
            const resposta = await fetch('/api/agendamentos');
            const todosAgendamentos = await resposta.json();

            // Pega a data que o barbeiro escolheu no calend√°rio
            const dataEscolhida = document.getElementById('filtro-data').value;

            // Filtra a lista para mostrar APENAS os agendamentos do dia escolhido
            const agendamentosDoDia = todosAgendamentos.filter(agendamento =>
                agendamento.dataHoraInicio.startsWith(dataEscolhida)
            );

            const corpoTabela = document.getElementById('tabela-agendamentos');
            corpoTabela.innerHTML = '';

            if (agendamentosDoDia.length === 0) {
                corpoTabela.innerHTML = '<tr><td colspan="6" class="text-muted py-4">Nenhum agendamento para este dia.</td></tr>';
                return;
            }

            agendamentosDoDia.forEach(agendamento => {
                // Pega apenas a hora para ficar mais limpo na tela
                const horaFormatada = new Date(agendamento.dataHoraInicio).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                let corBadge = 'bg-success';
                if (agendamento.status === 'CANCELADO') corBadge = 'bg-danger';
                if (agendamento.status === 'CONCLUIDO') corBadge = 'bg-primary';

                // L√≥gica dos Bot√µes de A√ß√£o
                let botoesAcao = '';
                if (agendamento.status === 'CONFIRMADO') {
                    botoesAcao = `
                        <button class="btn btn-sm btn-success me-1" onclick="concluir(${agendamento.id})">‚úÖ Concluir</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="cancelar(${agendamento.id})">‚ùå</button>
                    `;
                } else {
                    botoesAcao = `<span class="text-muted">${agendamento.status}</span>`;
                }

                const linha = `
                        <tr>
                            <td><strong>${agendamento.nomeCliente}</strong></td>
                            <td>${agendamento.telefoneCliente}</td>
                            <td>${agendamento.servicoEscolhido.nome}</td>
                            <td class="fw-bold text-primary">${horaFormatada}</td>
                            <td><span class="badge ${corBadge}">${agendamento.status}</span></td>
                            <td>${botoesAcao}</td>
                        </tr>
                    `;
                corpoTabela.innerHTML += linha;
            });
        } catch (erro) {
            console.error("Erro ao buscar dados da API:", erro);
        }
    }

    // A√ß√£o do Bot√£o Cancelar
    async function cancelar(id) {
        if(confirm("Tem certeza que deseja cancelar este agendamento?")) {
            try {
                await fetch(`/api/agendamentos/${id}/cancelar`, { method: 'PUT' });
                carregarAgendamentos();
            } catch (erro) {
                alert("Erro ao tentar cancelar!");
            }
        }
    }

    // A√ß√£o do Bot√£o Concluir (NOVO!)
    async function concluir(id) {
        if(confirm("O cliente j√° pagou e o servi√ßo foi finalizado?")) {
            try {
                await fetch(`/api/agendamentos/${id}/concluir`, { method: 'PUT' });
                carregarAgendamentos();
            } catch (erro) {
                alert("Erro ao tentar concluir!");
            }
        }
    }
</script>
</body>
</html>
