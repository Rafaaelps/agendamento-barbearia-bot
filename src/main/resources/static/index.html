<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @media (max-width: 767.98px) {
            .tabela-mobile,
            .tabela-mobile tbody,
            .tabela-mobile tr,
            .tabela-mobile td {
                display: block !important;
                width: 100% !important;
            }
            .tabela-mobile thead {
                display: none !important;
            }
            .tabela-mobile tr {
                margin-bottom: 1.2rem;
                background-color: #fff;
                border: 1px solid #dee2e6;
                border-radius: 0.5rem;
                box-shadow: 0 4px 6px rgba(0,0,0,0.05);
                overflow: hidden;
            }
            .tabela-mobile td {
                display: flex !important;
                justify-content: space-between !important;
                align-items: center !important;
                text-align: right;
                border-bottom: 1px solid #dee2e6;
                padding: 0.75rem 1rem;
            }
            .tabela-mobile td:last-child {
                border-bottom: none;
            }
            .tabela-mobile td::before {
                content: attr(data-label);
                font-weight: bold;
                color: #6c757d;
                text-transform: uppercase;
                font-size: 0.75rem;
                margin-right: 1rem;
                text-align: left;
            }
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üíà Barbearia Bot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavegacao">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNavegacao">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">üìÖ Agenda do Dia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="financeiro.html">üí∞ Financeiro</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
        <h2 class="mb-0">Agenda de Clientes</h2>

        <div class="d-flex flex-column flex-sm-row align-items-stretch align-items-sm-center gap-2">
            <div class="d-flex align-items-center bg-white p-2 rounded shadow-sm border flex-grow-1">
                <label for="filtro-data" class="me-2 fw-bold text-secondary mb-0">Data:</label>
                <input type="date" id="filtro-data" class="form-control border-0 p-0 text-primary fw-bold" onchange="carregarAgendamentos()">
            </div>
            <button class="btn btn-warning fw-bold shadow-sm" data-bs-toggle="modal" data-bs-target="#modalBloqueio">
                üîí Bloquear Per√≠odo
            </button>
        </div>
    </div>

    <div class="card shadow-sm border-0 mb-5 bg-transparent bg-md-white">
        <div class="card-body p-0 p-md-3">
            <table class="table table-hover align-middle text-center tabela-mobile mb-0">
                <thead class="table-dark rounded-top">
                <tr>
                    <th>Cliente / Detalhe</th>
                    <th>Telefone</th>
                    <th>Servi√ßo</th>
                    <th>Per√≠odo</th>
                    <th>Status / Pgto</th>
                    <th>A√ß√µes</th>
                </tr>
                </thead>
                <tbody id="tabela-agendamentos">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalBloqueio" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-warning">
                <h5 class="modal-title fw-bold">üîí Bloquear Per√≠odo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">Data do Bloqueio:</label>
                    <input type="date" id="data-bloqueio" class="form-control">
                </div>
                <div class="row mb-3 g-2">
                    <div class="col-6">
                        <label class="form-label fw-bold">In√≠cio:</label>
                        <input type="time" id="hora-inicio-bloqueio" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label fw-bold">Fim:</label>
                        <input type="time" id="hora-fim-bloqueio" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Motivo (ex: Almo√ßo):</label>
                    <input type="text" id="motivo-bloqueio" class="form-control" placeholder="Digite o motivo...">
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-dark w-100 w-md-auto" onclick="salvarBloqueio()">Salvar Bloqueio</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalPagamento" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title fw-bold">üí∞ Receber e Finalizar</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <p class="mb-3 text-muted">Como o cliente realizou o pagamento?</p>
                <input type="hidden" id="id-agendamento-pagamento">

                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary fw-bold" onclick="processarPagamento('CREDITO')">üí≥ Cart√£o de Cr√©dito</button>
                    <button class="btn btn-outline-info fw-bold" onclick="processarPagamento('DEBITO')">üí≥ Cart√£o de D√©bito</button>
                    <button class="btn btn-outline-success fw-bold" onclick="processarPagamento('PIX_DINHEIRO')">üíµ Dinheiro / PIX</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('filtro-data').value = hoje;
        document.getElementById('data-bloqueio').value = hoje;
        carregarAgendamentos();
    });

    async function carregarAgendamentos() {
        try {
            const [respostaAgendamentos, respostaBloqueios] = await Promise.all([
                fetch('/api/agendamentos'),
                fetch('/api/agendamentos/bloqueios')
            ]);

            const todosAgendamentos = await respostaAgendamentos.json();
            const todosBloqueios = await respostaBloqueios.json();
            const dataEscolhida = document.getElementById('filtro-data').value;

            const agendamentosDoDia = todosAgendamentos.filter(ag => ag.dataHoraInicio.startsWith(dataEscolhida));
            const bloqueiosDoDia = todosBloqueios.filter(bq => bq.dataHoraInicio && bq.dataHoraInicio.startsWith(dataEscolhida));

            let listaMista = [];
            agendamentosDoDia.forEach(ag => listaMista.push({ tipo: 'AGENDAMENTO', dado: ag }));
            bloqueiosDoDia.forEach(bq => listaMista.push({ tipo: 'BLOQUEIO', dado: bq }));

            listaMista.sort((a, b) => new Date(a.dado.dataHoraInicio) - new Date(b.dado.dataHoraInicio));

            const corpoTabela = document.getElementById('tabela-agendamentos');
            corpoTabela.innerHTML = '';

            if (listaMista.length === 0) {
                corpoTabela.innerHTML = '<tr><td colspan="6" class="text-muted py-4 text-center">Sua agenda est√° livre neste dia!</td></tr>';
                return;
            }

            listaMista.forEach(item => {
                if (item.tipo === 'AGENDAMENTO') {
                    const agendamento = item.dado;
                    const horaInicioFmt = new Date(agendamento.dataHoraInicio).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                    const horaFimFmt = new Date(agendamento.dataHoraFim).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                    let corBadge = 'bg-success';
                    if (agendamento.status === 'CANCELADO') corBadge = 'bg-danger';
                    if (agendamento.status === 'CONCLUIDO') corBadge = 'bg-primary';

                    let infoPagamento = agendamento.formaPagamento || 'PENDENTE';
                    let corTextoPagamento = infoPagamento === 'PENDENTE' ? 'text-danger' : 'text-success';

                    // ‚ú® A CORRE√á√ÉO M√ÅGICA: Converte para n√∫mero de forma segura antes de desenhar!
                    let precoServico = 0;
                    if (agendamento.servicoEscolhido && agendamento.servicoEscolhido.preco) {
                        precoServico = Number(agendamento.servicoEscolhido.preco);
                    }

                    let botoesAcao = '';
                    if (agendamento.status === 'CONFIRMADO') {
                        botoesAcao = `
                            <button class="btn btn-sm btn-success me-1 mb-1 mb-md-0" onclick="abrirModalPagamento(${agendamento.id})" title="Finalizar Atendimento">‚úÖ</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="cancelar(${agendamento.id})" title="Cancelar">‚ùå</button>
                        `;
                    } else {
                        botoesAcao = `<span class="text-muted fw-bold">${agendamento.status}</span>`;
                    }

                    corpoTabela.innerHTML += `
                        <tr>
                            <td data-label="Cliente"><strong>${agendamento.nomeCliente}</strong></td>
                            <td data-label="Telefone">${agendamento.telefoneCliente}</td>
                            <td data-label="Servi√ßo">${agendamento.servicoEscolhido.nome} <br> <small class="text-muted">R$ ${precoServico.toFixed(2)}</small></td>
                            <td data-label="Per√≠odo" class="fw-bold text-primary">${horaInicioFmt} √†s ${horaFimFmt}</td>
                            <td data-label="Status / Pgto">
                                <span class="badge ${corBadge}">${agendamento.status}</span><br>
                                <small class="fw-bold ${corTextoPagamento}">${infoPagamento}</small>
                            </td>
                            <td data-label="A√ß√µes">${botoesAcao}</td>
                        </tr>
                    `;
                } else {
                    const bloqueio = item.dado;
                    const horaInicioFmt = new Date(bloqueio.dataHoraInicio).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                    const horaFimFmt = new Date(bloqueio.dataHoraFim).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                    corpoTabela.innerHTML += `
                        <tr class="table-warning border-warning">
                            <td data-label="Detalhe">üîí <strong>Bloqueio:</strong> ${bloqueio.motivo}</td>
                            <td data-label="Telefone" class="d-none d-md-table-cell text-muted">-</td>
                            <td data-label="Servi√ßo" class="d-none d-md-table-cell text-muted">-</td>
                            <td data-label="Per√≠odo" class="fw-bold text-dark">${horaInicioFmt} √†s ${horaFimFmt}</td>
                            <td data-label="Status / Pgto"><span class="badge bg-warning text-dark border border-dark">BLOQUEADO</span></td>
                            <td data-label="A√ß√µes" class="d-none d-md-table-cell text-muted">-</td>
                        </tr>
                    `;
                }
            });
        } catch (erro) {
            console.error("Erro ao buscar dados da API:", erro);
        }
    }

    function abrirModalPagamento(id) {
        document.getElementById('id-agendamento-pagamento').value = id;
        const modal = new bootstrap.Modal(document.getElementById('modalPagamento'));
        modal.show();
    }

    async function processarPagamento(metodo) {
        const id = document.getElementById('id-agendamento-pagamento').value;
        try {
            await fetch(`/api/caixa/${id}/pagar?metodo=${metodo}`, { method: 'POST' });
            await fetch(`/api/agendamentos/${id}/concluir`, { method: 'PUT' });

            const modalEl = document.getElementById('modalPagamento');
            const modalInstance = bootstrap.Modal.getInstance(modalEl);
            modalInstance.hide();

            carregarAgendamentos();
        } catch (erro) {
            alert("Erro ao processar o pagamento e concluir o agendamento!");
        }
    }

    async function salvarBloqueio() {
        const dataSelecionada = document.getElementById('data-bloqueio').value;
        const horaInicio = document.getElementById('hora-inicio-bloqueio').value;
        const horaFim = document.getElementById('hora-fim-bloqueio').value;
        const motivoDigitado = document.getElementById('motivo-bloqueio').value;

        if(!dataSelecionada || !horaInicio || !horaFim || !motivoDigitado) {
            alert("Por favor, preencha todos os campos do bloqueio!");
            return;
        }

        const novoBloqueio = {
            dataHoraInicio: `${dataSelecionada}T${horaInicio}:00`,
            dataHoraFim: `${dataSelecionada}T${horaFim}:00`,
            motivo: motivoDigitado
        };

        try {
            await fetch('/api/agendamentos/bloqueios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(novoBloqueio)
            });

            const modal = bootstrap.Modal.getInstance(document.getElementById('modalBloqueio'));
            modal.hide();
            document.getElementById('hora-inicio-bloqueio').value = '';
            document.getElementById('hora-fim-bloqueio').value = '';
            document.getElementById('motivo-bloqueio').value = '';

            if(dataSelecionada === document.getElementById('filtro-data').value) {
                carregarAgendamentos();
            }
        } catch (erro) {
            alert("Erro ao salvar bloqueio!");
        }
    }

    async function cancelar(id) {
        if(confirm("Tem certeza que deseja cancelar este agendamento?")) {
            await fetch(`/api/agendamentos/${id}/cancelar`, { method: 'PUT' });
            carregarAgendamentos();
        }
    }
</script>
</body>
