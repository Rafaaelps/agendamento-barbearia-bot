<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servi√ßos - Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 767.98px) {
            .tabela-mobile thead { display: none; }
            .tabela-mobile tbody tr { display: block; margin-bottom: 1rem; background-color: #fff; border: 1px solid #dee2e6; border-radius: 0.5rem; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); }
            .tabela-mobile tbody td { display: flex; justify-content: space-between; align-items: center; text-align: right; border-bottom: 1px solid #dee2e6; padding: 0.75rem 1rem; }
            .tabela-mobile tbody td:last-child { border-bottom: none; }
            .tabela-mobile tbody td::before { content: attr(data-label); font-weight: bold; color: #6c757d; text-transform: uppercase; font-size: 0.75rem; margin-right: 1rem; text-align: left; }
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üíà Barbearia Bot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavegacao">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNavegacao">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-2 mt-lg-0">
                <li class="nav-item"><a class="nav-link" href="index.html">üìÖ Agenda do Dia</a></li>
                <li class="nav-item"><a class="nav-link" href="financeiro.html">üí∞ Financeiro</a></li>
                <li class="nav-item"><a class="nav-link active" href="servicos.html">‚úÇÔ∏è Servi√ßos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
        <h2 class="mb-0">Gerenciar Servi√ßos</h2>
        <button class="btn btn-dark fw-bold shadow-sm" onclick="abrirModalServico()">‚ûï Novo Servi√ßo</button>
    </div>

    <div class="card shadow-sm border-0 mb-5 bg-transparent bg-md-white">
        <div class="card-body p-0 p-md-3">
            <table class="table table-hover align-middle text-center tabela-mobile mb-0">
                <thead class="table-dark rounded-top">
                <tr>
                    <th>ID</th>
                    <th>Nome do Servi√ßo</th>
                    <th>Pre√ßo (R$)</th>
                    <th>Dura√ß√£o (Minutos)</th>
                    <th>A√ß√µes</th>
                </tr>
                </thead>
                <tbody id="tabela-servicos">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalServico" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title fw-bold" id="tituloModal">Novo Servi√ßo</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="id-servico">
                <div class="mb-3">
                    <label class="form-label fw-bold">Nome do Servi√ßo:</label>
                    <input type="text" id="nome-servico" class="form-control" placeholder="Ex: Sobrancelha">
                </div>
                <div class="row mb-3 g-2">
                    <div class="col-6">
                        <label class="form-label fw-bold">Pre√ßo (R$):</label>
                        <input type="number" id="preco-servico" class="form-control" step="0.01" placeholder="Ex: 15.00">
                    </div>
                    <div class="col-6">
                        <label class="form-label fw-bold">Dura√ß√£o (Min):</label>
                        <input type="number" id="duracao-servico" class="form-control" placeholder="Ex: 15">
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary w-100 w-md-auto fw-bold" onclick="salvarServico()">üíæ Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", carregarServicos);

    async function carregarServicos() {
        try {
            const resposta = await fetch('/api/servicos');
            const servicos = await resposta.json();
            const corpoTabela = document.getElementById('tabela-servicos');
            corpoTabela.innerHTML = '';

            servicos.forEach(s => {
                corpoTabela.innerHTML += `
                    <tr>
                        <td data-label="ID" class="text-muted fw-bold">#${s.id}</td>
                        <td data-label="Nome"><strong>${s.nome}</strong></td>
                        <td data-label="Pre√ßo" class="text-success fw-bold">R$ ${Number(s.preco).toFixed(2)}</td>
                        <td data-label="Dura√ß√£o">${s.duracaoMinutos} min</td>
                        <td data-label="A√ß√µes">
                            <button class="btn btn-sm btn-outline-primary w-100 w-md-auto" onclick="abrirModalServico(${s.id}, '${s.nome}', ${s.preco}, ${s.duracaoMinutos})">‚úèÔ∏è Editar</button>
                        </td>
                    </tr>
                `;
            });
        } catch (erro) {
            console.error("Erro ao carregar servi√ßos:", erro);
        }
    }

    function abrirModalServico(id = '', nome = '', preco = '', duracao = '') {
        document.getElementById('id-servico').value = id;
        document.getElementById('nome-servico').value = nome;
        document.getElementById('preco-servico').value = preco;
        document.getElementById('duracao-servico').value = duracao;
        document.getElementById('tituloModal').innerText = id ? 'Editar Servi√ßo' : 'Novo Servi√ßo';

        const modal = new bootstrap.Modal(document.getElementById('modalServico'));
        modal.show();
    }

    async function salvarServico() {
        const id = document.getElementById('id-servico').value;
        const dados = {
            nome: document.getElementById('nome-servico').value,
            preco: document.getElementById('preco-servico').value,
            duracaoMinutos: document.getElementById('duracao-servico').value
        };

        if (!dados.nome || !dados.preco || !dados.duracaoMinutos) {
            alert("Preencha todos os campos!");
            return;
        }

        const url = id ? `/api/servicos/${id}` : '/api/servicos';
        const metodo = id ? 'PUT' : 'POST';

        try {
            await fetch(url, {
                method: metodo,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            const modal = bootstrap.Modal.getInstance(document.getElementById('modalServico'));
            modal.hide();
            carregarServicos();
        } catch (erro) {
            alert("Erro ao salvar o servi√ßo.");
        }
    }
</script>
</body>
</html>
